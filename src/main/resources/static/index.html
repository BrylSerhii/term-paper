<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Study Platform</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="courses-link">Courses</a></li>
                    <li><a href="#" id="login-link">Login</a></li>
                    <li><a href="#" id="register-link">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to the Study Platform</h2>
                <p>Expand your knowledge with our comprehensive online courses.</p>
                <button id="explore-courses">Explore Courses</button>
            </div>
        </section>

        <section id="featured-courses">
            <div class="container">
                <h2>Featured Courses</h2>
                <div class="courses-grid" id="courses-container">
                    <!-- Courses will be loaded here dynamically -->
                    <div class="course-card">
                        <h3>Loading courses...</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
