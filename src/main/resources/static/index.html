<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .auth-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background-color: #2980b9;
        }

        .register-button {
            background-color: #2c3e50;
        }

        .register-button:hover {
            background-color: #1a2530;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Study Platform</h1>
        <div class="button-container">
            <button id="login-button" class="auth-button">Log In</button>
            <button id="register-button" class="auth-button register-button">Register</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
